version: '3.8'

services:
  eureka-server:
    image: springcloud/eureka
    ports:
      - "8761:8761"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=eureka-server
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  api-service:
    image: aquawatch/api-service:latest
    ports:
      - "8000:8000"
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DATABASE_URL=postgresql://user:password@timescaledb:5432/aquawatch
      - ENVIRONMENT=staging
    depends_on:
      - eureka-server
      - timescaledb
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure

  api-sig:
    image: aquawatch/api-sig:latest
    ports:
      - "8001:8001"
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DATABASE_URL=postgresql://user:password@postgis:5432/aquawatch
      - ENVIRONMENT=staging
    depends_on:
      - eureka-server
      - postgis
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure

  anomaly-detector:
    image: aquawatch/anomaly-detector:latest
    ports:
      - "8002:8002"
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - ENVIRONMENT=staging
    depends_on:
      - eureka-server
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure

  satellite-processor:
    image: aquawatch/satellite-processor:latest
    ports:
      - "8003:8003"
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - ENVIRONMENT=staging
    depends_on:
      - eureka-server
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure

  sensor-simulator:
    image: aquawatch/sensor-simulator:latest
    ports:
      - "8004:8004"
    environment:
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - ENVIRONMENT=staging
    depends_on:
      - eureka-server
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure

  web-unifiee:
    image: aquawatch/web-unifiee:latest
    ports:
      - "80:80"
    environment:
      - API_SERVICE_URL=http://api-service:8000
      - API_SIG_URL=http://api-sig:8001
      - ENVIRONMENT=staging
    depends_on:
      - api-service
      - api-sig
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: aquawatch
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure

  postgis:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: aquawatch
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./api-sig/init_postgis.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure

  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto_config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
      restart_policy:
        condition: on-failure

  geoserver:
    image: kartoza/geoserver
    ports:
      - "8080:8080"
    environment:
      GEOSERVER_ADMIN_PASSWORD: admin
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure

volumes:
  timescale_data:
  postgis_data:
  minio_data:
  ollama_data:
  geoserver_data:
